name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build

    - name: Test
      run: go test ./... -cover
    
    - name: Upload coverage report to code climate
        uses : paambaati/codeclimate-action@v2.7.5
        env :
          CC_TEST_REPORTER_ID: ad66eb9762f8b7fe194ead2bc63e93d1ed1d87d680feb0b114aa19bd2c7090bf


